<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel's Ear Training</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>



    <div id="piano-container">
      <button id="pedal" class="toggle-button">Pedal</button>
      <button id="test" class="toggle-button">Test</button>
      <div id="piano"></div>
      <button id="interval-1" class="toggle-button">Minor 2nd (1 semitone)</button>
      <button id="interval-2" class="toggle-button">Major 2nd (2 semitones)</button>
      <button id="interval-3" class="toggle-button">Minor 3rd (3 semitones)</button>
      <button id="interval-4" class="toggle-button">Major 3rd (4 semitones)</button>
      <button id="interval-5" class="toggle-button">Perfect 4th (5 semitones)</button>
      <button id="interval-6" class="toggle-button">Tritone (6 semitones)</button>
      <button id="interval-7" class="toggle-button">Perfect 5th (7 semitones)</button>
      <button id="interval-8" class="toggle-button">Minor 6th (8 semitones)</button>
      <button id="interval-9" class="toggle-button">Major 6th (9 semitones)</button>
      <button id="interval-10" class="toggle-button">Minor 7th (10 semitones)</button>
      <button id="interval-11" class="toggle-button">Major 7th (11 semitones)</button>
      <button id="interval-12" class="toggle-button">Octave (12 semitones)</button>
      <button id="interval-13" class="toggle-button">Major 9th (13 semitones)</button>
      <button id="interval-14" class="toggle-button">Minor 9th (14 semitones)</button>
    </div>


    <!-- <audio id="audioC" src="assets/notes/C5.mp3"></audio>
    <audio id="audioDb" src="assets/notes/Db5.mp3"></audio>
    <audio id="audioD" src="assets/notes/C5.mp3"></audio> -->

    <script src="script.js"></script>

  </body>
</html>
